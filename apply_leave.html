<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        select:focus, input:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
        }

        button {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            background: linear-gradient(135deg, #1e7e34, #155d27);
            transform: scale(1.05);
        }

        .placeholder {
            color: gray;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Apply for Leave</h2>
        <form>
            <select name="leave_type" required>
                <option value="" disabled selected>Select Leave Type</option>
                <option value="annual">Annual Leave</option>
                <option value="sick">Sick Leave</option>
                <option value="casual">Casual Leave</option>
            </select>
            
            <input type="text" id="start_date" class="placeholder" value="Start Date" 
                onfocus="(this.type='date', this.classList.remove('placeholder'))" 
                onblur="if(!this.value){ this.type='text'; this.value='Start Date'; this.classList.add('placeholder'); }">
            
            <input type="text" id="end_date" class="placeholder" value="End Date" 
                onfocus="(this.type='date', this.classList.remove('placeholder'))" 
                onblur="if(!this.value){ this.type='text'; this.value='End Date'; this.classList.add('placeholder'); }">
            
            <button type="submit">Submit Leave Request</button>
        </form>
    </div>

</body>
</html>

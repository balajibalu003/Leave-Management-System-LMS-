<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .dashboard-container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: black;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .menu-item {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-item:hover {
            background: linear-gradient(135deg, #218838, #1a682e);
            transform: scale(1.05);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            background: #f4f4f4;
        }
        .logout {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .logout:hover {
            background: linear-gradient(135deg, #c82333, #a71d2a);
            transform: scale(1.05);
        }
    </style>
    <script>
        function loadPage(page) {
            document.getElementById('content-frame').src = page;
        }
    </script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Employee Dashboard</h1>
        
        <div class="menu">
            <a href="#" class="menu-item" onclick="loadPage('view_leave_balance.html')">View Leave Balance</a>
            <a href="#" class="menu-item" onclick="loadPage('apply_leave.html')">Apply for Leave</a>
            <a href="#" class="menu-item" onclick="loadPage('track_leave_history.html')">Track Leave History</a>
            <a href="#" class="menu-item" onclick="loadPage('view_leave_calendar.html')">View Leave Calendar</a>
        </div>

        <iframe id="content-frame" src="view_leave_balance.html"></iframe>

        <a href="index.html" class="logout">Logout</a>
    </div>
</body>
</html>

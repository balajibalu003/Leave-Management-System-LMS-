<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover { background-color: #0056b3; }
        .approve { background-color: #28a745; }
        .approve:hover { background-color: #218838; }
        .reject { background-color: #dc3545; }
        .reject:hover { background-color: #c82333; }
        .table-container {
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Manager Dashboard - XYZ</h2>
        
        <a href="approve_reject_leaves.html" class="btn approve">Approve/Reject Leave Requests</a>
        <a href="view_leave_calendar.html" class="btn">View Leave Calendar</a>
        <a href="view_employee_details.html" class="btn">See Employee Details</a>
        <a href="manage_tasks.html" class="btn">Assign & Manage Tasks</a>
        <a href="performance_review.html" class="btn">Monitor Employee Performance</a>
        
        <div class="table-container">
            <h3>Attendance Overview</h3>
            <table>
                <tr>
                    <th>Employee Name</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>2025-03-01</td>
                    <td>Present</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>2025-03-01</td>
                    <td>Absent</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Leave Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .leave-type {
            font-size: 18px;
            margin: 15px 0;
            text-align: left;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress {
            height: 10px;
            text-align: right;
            line-height: 10px;
            border-radius: 5px;
        }
        .annual { background-color: #007bff; width: 70%; }
        .sick { background-color: #28a745; width: 50%; }
        .casual { background-color: #ffc107; width: 30%; }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Your Leave Balance</h2>

        <div class="leave-type">
            <strong>Annual Leave: 10 Days</strong>
            <div class="progress-bar">
                <div class="progress annual"></div>
            </div>
        </div>

        <div class="leave-type">
            <strong>Sick Leave: 5 Days</strong>
            <div class="progress-bar">
                <div class="progress sick"></div>
            </div>
        </div>

        <div class="leave-type">
            <strong>Casual Leave: 3 Days</strong>
            <div class="progress-bar">
                <div class="progress casual"></div>
            </div>
        </div>

        <a href="dashboard.html" class="btn">Back to Dashboard</a>
    </div>

</body>
</html>
